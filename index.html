<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>DogComfort</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="page">
      <!-- контейнер -->
      <div class="container">
            <!-- основной контент -->
            <div class="forma">
                  <!-- баннер -->
                  <div class="forma__banner">
                        <div class="logo">
                              <img src="./images/logo.svg" alt="" class="logo__img">
                              <div class="logo__descriptiom">
                                    <span class="logo__title">DogComfort</span>
                                    <span class="logo__info">отель для собак</span>
                              </div>
                        </div>
                  </div>

                  <!-- форма -->
                  <div class="forma__main">
                        <div class="forma__main-content">
                              <span class="forma__main-title">Оставьте заявку,<br>и мы позаботимся о вашем питомце!</span>
                              <form action="#">
                                    <div class="forma__pet-info">
                                          <div class="item id-info">
                                                <label class="imput-title">ID заявки</label>
                                                <input type="text" placeholder="12-1234" class="input-text" disabled>
                                          </div>    

                                          <div class="item">
                                                <label class="imput-title">Имя<span class="imput-title__star"> *</span></label>
                                                <input type="text" placeholder="Как зовут питомца?" class="input-text" required>
                                          </div>
                                                
                                          <div class="item">
                                                <label class="imput-title">Дата рождения<span class="imput-title__star"> *</span></label>
                                                <input type="text" placeholder="ДД.ММ.ГГГГ" class="input-text" required>
                                          </div>

                                          <!-- пол -->
                                          <div class="group-radiobox item">
                                                <label  for="radio1" class="imput-title">Пол<span class="imput-title__star"> *</span></label>

                                                <div class="radiobox-wrapper">
                                                      <label class="radiobox">
                                                            <input type="radio" name="group" id="radio1" checked>
                                                            <span class="radiobox__text">Мальчик</span>
                                                      </label>

                                                      <label class="radiobox">
                                                            <input type="radio" name="group" id="radio1">
                                                            <span class="radiobox__text">Девочка</span>
                                                      </label>
                                                </div>
                                          </div>

                                          <!-- стерилизован/кастрирован -->
                                          <div class="group-radiobox item">
                                                <label class="imput-title">Стерилизована / кастрирован<span class="imput-title__star"> *</span></label>

                                                <div class="radiobox-wrapper">
                                                      <label class="radiobox">
                                                            <input type="radio" name="group1" checked>
                                                            <span class="radiobox__text">Да</span>
                                                      </label>

                                                      <label class="radiobox">
                                                            <input type="radio" name="group1">
                                                            <span class="radiobox__text">Нет</span>
                                                      </label>
                                                </div>
                                          </div>

                                          <!-- доп. инфа -->
                                          <div class="add-info item">
                                                <label class="imput-title">Дополнительная информация</label>
                                                <textarea class="add-info__textarea" placeholder="Расскажите нам про особенности и питание" ></textarea>
                                          </div>
                                    </div>

                                    <!-- личная информация -->
                                    <div class="forma__personal">
                                          <span class="forma__personal-title">Личная информация</span>

                                          <div class="item">
                                                <label class="imput-title">Ваше имя<span class="imput-title__star"> *</span></label>
                                                <input type="text" placeholder="Как вас зовут" class="input-text" required>
                                          </div>

                                          <div class="item">
                                                <label class="imput-title">Телефон для связи<span class="imput-title__star"> *</span></label>
                                                <input type="tel" placeholder="+7 (___) ___-__-__" class="input-text" required>
                                          </div>

                                          <div class="item select">
                                                <label class="imput-title">Район города</label>
                                                <select class="item__select input-text" name="" id="">
                                                      <option value="" disabled selected>Выберите район</option>
                                                      <option value="">Автозаводский</option>
                                                      <option value="">Канавинский</option>
                                                      <option value="">Ленинский</option>
                                                      <option value="">Московский</option>
                                                      <option value="">Нижегородский</option>
                                                      <option value="">Приокский</option>
                                                      <option value="">Советский</option>
                                                      <option value="">Сормовский</option>
                                                </select>
                                          </div>

                                          <label class="checkbox item">
                                                <input type="checkbox">
                                                <span class="checkbox__text">Согласен(-а) на обработку персональных данных</span>
                                          </label>
                                    </div>

                                    <button type="submit" class="button form__button">Отправить</button>
                              </form>
                        </div>
                  </div>
            </div>
      </div>
</body>
</html>
